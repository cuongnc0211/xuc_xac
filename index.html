<!DOCTYPE html>
<html lang="en">
<head>
  <title>Xuc Xac</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="bin/application.css">
  <script src="bin/application.js"></script>
</head>
<body>
<div class="row">
	<div class="container col-md-10 col-md-offset-1">
	  <h1 align="center">Xuc Xac</h1><br>

	  <div class="row dice_set mg10">
	  	<div class="col-md-6 col-md-offset-3" style="text-align: center;">
	  		<img src="images/cover.jpg" style="width: 80%;">
	  		<form id="dice_form" action="#">
	  		<label>Input number of dice you want to roll:</label>
		  		<input type="number" name="dice_num" min="1" max="5" class="form-control" id="dice_num" required>
		  		<br>
		  		<input type="submit" name="submit" value="Start" class="btn btn-success form-control" 
		  			id="dice_num_btn">
	  		</form>
	  	</div>
	  </div>

	  <div class="dice_roll row">
	  	<div class="col-md-8 col-md-offset-2" style="align-items: center; text-align: center;">
	  		<button class="btn btn-danger" id="back">Back</button>
	  		<div class="dices_container" id="container">
	  			
	  		</div>
	  		<input type="button" name="roll" value="Roll" id="rolling" class="btn-lg btn-primary mg10" 
	  			align="center">
	  		<p class="mess_reult mg10">Total points: <span id="result"></span></p>
	  	</div>
	  </div>
	</div>
</div>
</body>
</html>
